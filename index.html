<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fly-game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Hardcore Dragon Fly</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/SerafimovichEugene/fly-game" >
                            <i class="fa fa-github fa-3x" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="col-md-12">
                <div class="ScoresWrapper">
                    <span class="scores">Scores:<strong>0</strong></span>
                </div>
                <div class="canvasWrapper center-element">
                    <button type="button" class="play btn btn-success">Play</button>
                    <div id="gameOver"></div>
                </div>
                <div id="tiredness">
                    <div id="tirednessStripe"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row info">
            <div class="col-md-6">
                <h2>
                    <u>Control</u>
                </h2>
                <p>Press any key to<strong> fly</strong></p>
                <p>Collect chickes to<strong> replenish</strong> stamina</p>
            </div>
            <div class="col-md-6">
                <h2>
                    <u>About</u>
                </h2>
                <p>You have only <strong>One</strong> life</p>
                <p>Collect as much coins as possible</p>
                <p>The tail of fireball is not hurt you :)</p>
                <p>The less stamina you have - the more fireball are appear</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="screens">
            <h2>
                <u>Screens</u>
            </h2>
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./screens/screen1.png" alt="Chania">
                </div>
                <div class="item">
                    <img src="./screens/screen2.png" alt="Flower">
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>
                <a href="#"> Back to top </a>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="./js/bundle.js"></script>

</body>

</html>
