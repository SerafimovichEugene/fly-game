<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fly-game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">

        <div class="navbar-collapse collapse">
            <ul class="nav nav-justified">
                <li><a href="#" class="navbar-brand">Hardcore Dragon Fly</a></li>
            </ul>
        </div>

    </nav>

    <div class="container">

        <div class="col-md-12">

            <div class="ScoresWrapper">
                <span class="scores">Scores:<strong>0</strong></span>
            </div>            

            <div class="canvasWrapper center-element">
                <button type="button" class="play btn btn-success">Start</button>
                <div id="gameOver"></div>
            </div>
                
            <div id="tiredness">
                <div id="tirednessStripe"></div>
            </div>

            <div class="footer center-element">
                <p>Press any key to<strong> fly</strong></p>
                <p>Collect chickes to<strong> replenish</strong> stamina</p>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="./js/bundle.js"></script>

</body>

</html>
